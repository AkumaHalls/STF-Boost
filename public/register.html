<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - STF Boost</title>
    <link rel="icon" type="image/png" href="/logo.png?v=1.1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .tech-font { font-family: 'Share Tech Mono', monospace; }
        .gradient-bg { background: linear-gradient(135deg, #0a0a14, #1E3A8A); }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen text-white">

    <div class="w-full max-w-md p-8 space-y-6 rounded-lg" style="background-color: rgba(10, 10, 20, 0.7); border: 1px solid #00ffff; backdrop-filter: blur(5px); box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);">
        
        <a href="/" class="flex justify-center items-center gap-2">
            <img src="/logo.png" alt="Logo" class="w-10 h-10">
            <span class="text-3xl tech-font text-white">STF Boost</span>
        </a>

        <h2 class="text-2xl font-bold text-center text-white tech-font">Criar Nova Conta</h2>
        
        <div id="message" class="hidden p-3 rounded-md text-white"></div>

        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Usuário</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 mt-1 bg-gray-900 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 mt-1 bg-gray-900 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 mt-1 bg-gray-900 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" id="submitButton"
                class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors tech-font disabled:bg-gray-500">
                Registar
            </button>
        </form>

        <p class="text-sm text-center text-gray-400">
            Já tem uma conta? 
            <a href="/login" class="font-medium text-blue-400 hover:underline">Faça login aqui</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const message = document.getElementById('message');

            submitButton.disabled = true;
            submitButton.textContent = 'Aguarde...';
            message.classList.add('hidden');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Erro desconhecido');
                }

                // Sucesso!
                message.textContent = 'Registo bem-sucedido! A redirecionar para o login...';
                message.className = 'p-3 rounded-md bg-green-800 border border-green-500 text-white';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (error) {
                message.textContent = error.message;
                message.className = 'p-3 rounded-md bg-red-800 border border-red-500 text-white';
                submitButton.disabled = false;
                submitButton.textContent = 'Registar';
            }
        });
    </script>
</body>
</html>
