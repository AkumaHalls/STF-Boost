<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - STF Steam Boost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control-panel">
        <header>
            <h1>STF Steam Boost</h1>
            <div class="user-actions">
                <button>Ativar Licença</button>
                <button>Comprar Licença</button>
            </div>
        </header>

        <div class="plan-info">
            <p><strong>Plano:</strong> Gratuito</p>
            <p><strong>Status:</strong> Parado</p>
        </div>

        <div class="accounts-table">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Status</th>
                        <th>Tempo Restante</th>
                        <th>Iniciar/Parar</th>
                        <th>Steam Guard</th>
                        <th>Jogos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>minha-conta-steam</td>
                        <td class="status-stopped">Parado</td>
                        <td>Ilimitado</td>
                        <td><button class="start-btn">Iniciar</button></td>
                        <td><button class="enter-btn">Inserir</button></td>
                        <td><button class="manage-btn">Gerir</button></td>
                        <td><button class="settings-btn">Configurações</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <p><a href="#">[ Junte-se ao nosso Discord ]</a></p>
        </footer>
    </div>
</body>
</html>
