<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STF Boost :: Acesso</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a página de login para aplicar o fundo cyberpunk */
        @keyframes auroraGlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body {
            background-color: #0a0a14;
            background-image: 
                radial-gradient(at 20% 20%, hsla(180, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 20%, hsla(300, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 20% 80%, hsla(300, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 80%, hsla(180, 100%, 50%, 0.3) 0px, transparent 50%);
            background-size: 400% 400%;
            animation: auroraGlow 18s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="glitch-title" data-text="STF Boost">STF Boost</h2>
        <form action="/login" method="POST">
            <input type="password" id="password" name="password" required placeholder="SENHA DE ACESSO">
            <button type="submit">Acessar Painel</button>
        </form>
    </div>
</body>
</html>
