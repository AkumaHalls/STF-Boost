<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STF Boost :: Acesso</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-logo-container">
        <img src="/logo.png" alt="Logo de Fundo">
    </div>
    <div class="login-box">
        <h2 class="glitch-title" data-text="STF Boost">STF Boost</h2>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <form action="/login" method="POST">
            <input type="password" id="password" name="password" required placeholder="SENHA DE ACESSO">
            <button type="submit">Acessar Painel</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorDiv = document.getElementById('errorMessage');

            if (urlParams.get('error') === 'unauthorized') {
                errorDiv.textContent = 'VocÃª precisa estar logado para ver este painel.';
                errorDiv.style.display = 'block';
            } else if (urlParams.get('error') === '1') {
                errorDiv.textContent = 'Senha incorreta. Tente novamente.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
